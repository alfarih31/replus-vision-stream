<!DOCTYPE html>
<html>
<head>
	<title>JSMpeg Stream Client</title>
	<style type="text/css">
		html, body {
			background-color: #FFFFFF;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="jsmpeg.min.js"></script>
</head>
<body>
	<canvas id="video-canvas"></canvas>
	<script type="text/javascript">
		this.dev_uid = window.location.search.substr(1).split('dev_uid=')[1];
		javascript:alert('Streaming on device: '+this.dev_uid);
		this.canvas = document.getElementById("video-canvas");
		this.url = 'ws://'+document.location.hostname+':8082';
		this.player = new JSMpeg.Player(this.url, {canvas:this.canvas, event:this.dev_uid});
		</script>
</body>
</html>
